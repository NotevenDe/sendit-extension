<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticktalk</title>
    <link rel="stylesheet" href="content.css" />
    <style>
      html {
        height: 100%;
        background: #06070a; 
      }
      body {
        margin: 0;
        width: 360px;
        height: 100%;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 500px at 20% 0%, rgba(41, 98, 255, 0.18), rgba(0, 0, 0, 0)),
          #06070a;
        color: rgba(255, 255, 255, 0.92);
      }
      @media (min-width: 480px) {
        
        body {
          width: auto;
          min-height: 100vh; 
        }
      }
      .wrap {
        padding: 12px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.42);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
      }
      .title {
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .topbar-right {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .badge {
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.22);
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
      }
      .muted {
        margin-top: 10px;
        color: rgba(255, 255, 255, 0.65);
        font-size: 12px;
        line-height: 1.45;
      }
      .panel {
        margin-top: 12px;
        padding: 12px 12px;
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.42);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
      }
      .kv {
        display: grid;
        grid-template-columns: 86px 1fr;
        gap: 8px 10px;
        align-items: center;
        margin-top: 6px;
        font-size: 12px;
      }
      .kv .k {
        color: rgba(255, 255, 255, 0.62);
      }
      .kv .v {
        color: rgba(255, 255, 255, 0.92);
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="title">Sendit</div>
        <div class="topbar-right">
          <div class="badge" id="badge">-</div>
          <button class="tv-danmaku-iconbtn" id="pinToSidePanel" type="button" title="固定到右侧 Side Panel" aria-label="固定到右侧 Side Panel">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
     
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10V8c0-2.761 1.239-5 4-5s4 2.239 4 5v2M3.5 17.8v-4.6c0-1.12 0-1.68.218-2.107a2 2 0 0 1 .874-.875c.428-.217.988-.217 2.108-.217h10.6c1.12 0 1.68 0 2.108.217a2 2 0 0 1 .874.874c.218.428.218.988.218 2.108v4.6c0 1.12 0 1.68-.218 2.108a2 2 0 0 1-.874.874C18.98 21 18.42 21 17.3 21H6.7c-1.12 0-1.68 0-2.108-.218a2 2 0 0 1-.874-.874C3.5 19.481 3.5 18.921 3.5 17.8"/></svg>


          </button>
        </div>
      </div>

      <div id="voiceRoot" style="margin-top: 12px"></div>

    </div>

    
    <script src="popup_init.js"></script>
    <script src="vendor/livekit-client.umd.js"></script>
    <script src="vendor/canvas-confetti.browser.js"></script>
    <script src="voice_livekit.js"></script>
    <script src="voice_lobby_ui.js"></script>
    <script src="voice_room_ui.js"></script>
    <script src="voice_ui.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
